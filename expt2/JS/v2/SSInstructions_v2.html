<!DOCTYPE HTML>
<html><head>

<script type="text/javascript" src="jquery-3.1.1.js"> </script>
<script type="text/javascript">
$(document).ready(function(){    
    var slideNum=0;
	var maxNum=6;
	//hide all the buttons at the start of the instructions
    $("#ReturnButton").hide();
	$("#NextButton").hide();
	$("#Instructions").hide();
	$("#LastPrevButton").hide();

	//when someone clicks the return button, it will update the main menu (i.e., the script whese these instructions are listed), close this javascript, and then presumably that script will continue
    $("#ReturnButton").on('click', function(){
    	opener.updateMainMenu(2);
    	JavaScript:window.close();
	});

	//when someone clicks on the next button, it will hide the "return" button (i.e., they are not at the end yet) and add to slideNum (letting you know what slide number of instructions they're on)
	$("#NextButton").on('click', function(){
		$("#ReturnButton").hide();
	    slideNum=slideNum+1;
		moveShow(slideNum);
	});

	//when someone clicks on the start button, the only button showing is the next button
	$("#StartButton").on('click', function(){
		$("#ReturnButton").hide();
		$("#StartButton").hide()
		$("#NextButton").show()
	    moveShow(slideNum);
	});
	
	//this is in case they really want to scroll through all the instructions again instead of moving onto the task
	$("#LastPrevButton").on('click',function(){
		$("#ReturnButton").hide();
		$("#Instructions").hide();
		$("#Instructions1").hide();		
	    $("#Instructions2").hide();
		$("#Instructions3").hide();
		$("#Instructions4").hide();
		$("#Instructions5").hide();
		$("#Instructions6").hide();
		slideNum=slideNum-6;
		moveShow(slideNum);
	});
	
	function moveShow(slideNum){
	
	//slide num is slowly incremented with each button press, so that reveals each new line of text.
	if (slideNum==0) {
	   $("#Instructions").text('You will be presented with a combination of face, house, and scene images. On each trial, please respond only to the scene image, which you will categorize.');
	   $("#Instructions").show() 		
	   $("#LastPrevButton").hide();
	} 
	else if (slideNum==1) 
	{
		$("#Instructions1").text('If the presented scene image is of a mountain, press the a key. If the presented scene image is of a canyon, press the s key.');
		$("#Instructions1").show(); 
	} 
	else if (slideNum==2) 
	{
		$("#Instructions2").text('If the presented scene image is of a waterfall, press the k key. If the presented scene image is of a forest, press the l key.');
		$("#Instructions2").show();
	} 
	else if (slideNum==3) 
	{
	   $("#Instructions3").text('Please enlarge this window to encompass the entire computer screen and sit at a comfortable distance from the screen.');   
		$("#Instructions3").show();
	   } 
	else if (slideNum==4) 
	{
	   $("#Instructions4").text('Respond to each scene image as quickly as possible while still being accurate. You will have until the scene image disappears to make your response. Always press the a key with your LEFT middle finger, the s key with your LEFT index finger, the k key with your RIGHT index finger, and the l key with your RIGHT middle finger.');
       $("#Instructions4").show();	   
	} 
	else if (slideNum==5) 
	{
	   $("#Instructions5").text('Please stay focused during the experiment. You will not be paid if you have a total accuracy of less than 80%.');
	   $("#Instructions5").show();
	}
	else if (slideNum==6) 
	{
	   $("#Instructions6").text('This task has 4 blocks, which will take about 4.5 minutes each. Press the button to begin the task.');
	   	$("#Instructions6").show();
	}
	
	//this dictates which buttons will be made available to subjects
	if (slideNum==0) 
	{
	   $("#NextButton").show(); 
	} 
	else if (slideNum < maxNum) 
	{ 
	   $("#NextButton").show(); 
	} 
	else 
	{
	   $("#NextButton").hide();
	   $("#ReturnButton").show();
	   $("#LastPrevButton").show();	   
	} 
	
	}
});
</script>

</head>
<body>

<h2 style="font-family:arial;font-size:30px">Instructions</h2>
<p style="font-family:arial;font-weight:bold; font-size:24px">Please read these instructions carefully before you begin the experiment.</p>

  <table>
      <tr>
  	    <td>
  			<p id="Instructions" style="font-family:arial;color:black;font-size:22px"></p>
			<p id="Instructions1" style="font-family:arial;color:black;font-size:22px"></p>
			<p id="Instructions2" style="font-family:arial;color:black;font-size:22px"></p>
			<p id="Instructions3" style="font-family:arial;color:black;font-size:22px"></p>
			<p id="Instructions4" style="font-family:arial;color:black;font-size:22px"></p>
			<p id="Instructions5" style="font-family:arial;color:black;font-size:22px"></p>
			<p id="Instructions6" style="font-family:arial;color:black;font-size:22px"></p>
  		</td>
  	</tr>
  </table>
&nbsp;
<p></p>
<button id="ReturnButton" style="font-family:arial;color:black;font-size:20px;vertical-align: middle">Click to exit instructions and start task</button>
<button id="NextButton" style="font-family:arial;color:black;font-size:20px;vertical-align: middle">Next</button>
<button id="StartButton" style="font-family:arial;color:black;font-size:20px;vertical-align: middle">Next</button>
<button id="LastPrevButton" style="font-family:arial;color:black;font-size:20px;vertical-align: middle">Previous</button>
</body>
</html>
